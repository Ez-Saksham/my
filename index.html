<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saksham Yadav - Developer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a192f;
            --text-primary: #64ffda;
            --text-secondary: #ccd6f6;
            --text-tertiary: #8892b0;
            --card-bg: rgba(17, 34, 64, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', monospace;
            background-color: var(--bg-color);
            color: var(--text-secondary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .grid {
            background-image: 
                linear-gradient(var(--text-primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--text-primary) 1px, transparent 1px);
            background-size: 50px 50px;
            width: 100%;
            height: 100%;
            animation: grid 20s linear infinite;
        }

        @keyframes grid {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .profile {
            text-align: center;
            margin: 4rem 0;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid var(--text-primary);
            padding: 5px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        h1::before {
            content: '<';
            margin-right: 0.5rem;
            opacity: 0.7;
        }

        h1::after {
            content: '/>';
            margin-left: 0.5rem;
            opacity: 0.7;
        }

        .description {
            color: var(--text-tertiary);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--text-primary);
            color: var(--text-primary);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--text-primary);
            transform: translate(-50%, -50%);
            opacity: 0;
            border-radius: 50%;
            transition: width 0.6s, height 0.6s, opacity 0.3s;
        }

        .tab:hover::before {
            width: 200px;
            height: 200px;
            opacity: 0.1;
        }

        .tab.active {
            background: rgba(100, 255, 218, 0.1);
        }

        .content {
            background: var(--card-bg);
            border: 1px solid rgba(100, 255, 218, 0.1);
            padding: 2rem;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .content h2 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        ul {
            list-style: none;
        }

        ul li {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }

        ul li::before {
            content: 'â–¹';
            position: absolute;
            left: 0;
            color: var(--text-primary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-icon {
            color: var(--text-primary);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .profile-pic {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Terminal effect for text */
        .terminal-text {
            border-right: 2px solid var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--text-primary) }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grid"></div>
    </div>

    <div class="container">
        <div class="profile">
            <img src="MY-PP.jpg" alt="Saksham Yadav" class="profile-pic">
            <h1>En-Saksham</h1>
            <p class="description terminal-text">Developer & Technology Enthusiast</p>
            
            <div class="tabs">
                <div class="tab active" onclick="showContent('education')">Education</div>
                <div class="tab" onclick="showContent('projects')">Projects</div>
                <div class="tab" onclick="showContent('experience')">Experience</div>
            </div>

            <div class="social-links">
                <a href="https://x.com/Zodiac628327?t=ykIcEV5EeWck3sUPiEi9ig&s=09" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/Ez-Saksham" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>

        <div id="education" class="content active">
            <h2>$ cat education.txt</h2>
            <ul>
                <li>High School</li>
                <li>Self Taught Developer</li>
            </ul>
        </div>

        <div id="projects" class="content">
            <h2>$ ls projects/</h2>
            <ul>
                <li>GitHub Projects</li>
                <li>In progress...</li>
            </ul>
        </div>

        <div id="experience" class="content">
            <h2>$ grep experience</h2>
            <ul>
                <li>Building skills through personal projects</li>
                <li>Exploring new technologies</li>
            </ul>
        </div>
    </div>

    <script>
        function showContent(id) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
